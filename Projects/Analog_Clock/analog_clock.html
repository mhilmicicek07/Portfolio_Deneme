<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analog_clock.css">
    <title>Analog Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <span style="--i:1;" class="outer"><span class="inner one">1</span></span>
            <span style="--i:2;" class="outer"><span class="inner two">2</span></span>
            <span style="--i:3;" class="outer"><span class="inner three">3</span></span>
            <span style="--i:4;" class="outer"><span class="inner four">4</span></span>
            <span style="--i:5;" class="outer"><span class="inner five">5</span></span>
            <span style="--i:6;" class="outer"><span class="inner six">6</span></span>
            <span style="--i:7;" class="outer"><span class="inner seven">7</span></span>
            <span style="--i:8;" class="outer"><span class="inner eight">8</span></span>
            <span style="--i:9;" class="outer"><span class="inner nine">9</span></span>
            <span style="--i:10;" class="outer"><span class="inner ten">10</span></span>
            <span style="--i:11;" class="outer"><span class="inner eleven">11</span></span>
            <span style="--i:12;" class="outer"><span class="inner twelve">12</span></span>

            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>
        </div>
        <div class="theme-switch">Dark Theme</div>
    </div>
    <script src="analog_clock.js"></script>
</body>

</html>
