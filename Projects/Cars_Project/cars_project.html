<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <title>Araç Projesi</title>
</head>

<body>
  <div class="container my-4">
    <div class="card">
      <div class="card-header">Araç Projesi</div>

      <div class="card-body">
        <form id="car-form" name="form" novalidate>
          <div class="row">
            <div class="col-md-4 mb-3">
              <input class="form-control" type="text" name="title" id="title" placeholder="Araç İsmi" />
            </div>
            <div class="col-md-4 mb-3">
              <input class="form-control" type="text" name="price" id="price"
                placeholder="Fiyat Bilgisi (örn: 350000)" />
            </div>
            <div class="col-md-4 mb-3">
              <input class="form-control" type="text" name="url" id="url"
                placeholder="Araç Görseli Linki (http/https)" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> Araç Ekleyin
          </button>
        </form>
      </div>

      <div class="card-body">
        <hr />
        <h5 class="card-title" id="cars-title">Araçlar</h5>
        <hr />

        <div class="table-responsive">
          <table class="table table-dark align-middle mb-0">
            <thead>
              <tr>
                <th scope="col">Araç Görseli</th>
                <th scope="col">Araç Bilgisi</th>
                <th scope="col">Fiyat Bilgisi</th>
                <th scope="col" style="width: 140px;">İşlemler</th>
              </tr>
            </thead>
            <tbody id="cars">
              <!-- Satırlar JS ile eklenecek -->
            </tbody>
          </table>
        </div>

        <hr />
        <a id="clear-cars" class="btn btn-danger" href="#">
          <i class="fa-solid fa-trash"></i> Tüm Araçları Temizleyin
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>

  <script src="car.js"></script>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="project.js"></script>
</body>

</html>
